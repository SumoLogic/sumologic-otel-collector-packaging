name: Rollback release candidate

permissions:
  contents: read

run-name: >
  ${{ format('Rollback Release Candidate: {0}', inputs.version) }}

on:
  workflow_dispatch:
    inputs:
      version:
        description: The package version to rollback.
        required: true
        type: string

defaults:
  run:
    shell: bash

jobs:
  rollback:
    name: Packages & artifacts
    uses: ./.github/workflows/workflow-rollback.yml
    with:
      destination-channel: ci-builds
      source-channel: release-candidates
      version: ${{ inputs.version }}
    secrets: inherit
