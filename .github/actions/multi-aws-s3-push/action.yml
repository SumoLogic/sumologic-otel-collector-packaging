name: 'AWS S3 Push'
description: 'Push files to AWS S3'

inputs:
  file_path:
    description: 'Path to the file to upload to S3'
    required: true
  s3_uri:
    description: 'S3 URI destination (e.g., s3://bucket-name/path/to/file)'
    required: true
  aws_access_key_id:
    description: 'AWS Access Key ID'
    required: true
  aws_secret_access_key:
    description: 'AWS Secret Access Key'
    required: true
  recursive:
    description: 'Whether to use recursive copy'
    required: false
    default: 'false'
  content_type:
    description: 'Contnt type of data'
    required: false

runs:
  using: 'composite'
  steps:
    - name: Validate inputs
      shell: bash
      run: |
        if [[ "${{ inputs.recursive }}" != "true" && ! -f "${{ inputs.file_path }}" ]]; then
          echo "Error: File '${{ inputs.file_path }}' does not exist"
          exit 1
        fi
        
        if [[ "${{ inputs.s3_uri }}" != s3://* ]]; then
          echo "Error: S3 URI must start with 's3://'"
          exit 1
        fi
        
        echo "Uploading: ${{ inputs.file_path }} to: ${{ inputs.s3_uri }}"

    - name: Push to S3
      shell: bash
      env:
        AWS_ACCESS_KEY_ID: ${{ inputs.aws_access_key_id }}
        AWS_SECRET_ACCESS_KEY: ${{ inputs.aws_secret_access_key }}
      run: |
        # Build the AWS CLI command
        cmd="aws s3 cp"
        
        if [[ "${{ inputs.recursive }}" == "true" ]]; then
          cmd="$cmd --recursive"
        fi

        if [[ -n "${{ inputs.content_type }}" ]]; then
          cmd="$cmd --content-type '${{ inputs.content_type }}'"
        fi
        
        cmd="$cmd '${{ inputs.file_path }}' '${{ inputs.s3_uri }}'"
        
        eval "$cmd"
        
        if [[ $? -eq 0 ]]; then
          echo "✅ Successfully uploaded '${{ inputs.file_path }}' to '${{ inputs.s3_uri }}'"
        else
          echo "❌ Failed to upload to S3"
          exit 1
        fi
